apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 15
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
}

dependencies {
    compile files('libs/YoutuiSDK_Core.jar')
    compile files('libs/YoutuiSDK_HttpClient.jar')
    compile files('libs/YoutuiSDK_Point.jar')
    compile files('libs/YoutuiSDK_QQ.jar')
    compile files('libs/YoutuiSDK_QQMta.jar')
    compile files('libs/YoutuiSDK_Renn.jar')
    compile files('libs/YouTuiSDK_SinaWeiBo.jar')
    compile files('libs/YoutuiSDK_Template.jar')
    compile files('libs/YoutuiSDK_TencentWB.jar')
    compile files('libs/YoutuiSDK_Wechat.jar')
    compile files('libs/YoutuiSDK_Yixin.jar')
}
